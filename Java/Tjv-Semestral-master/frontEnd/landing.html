<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Eshop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mx-3 active" href="./landing.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:6060/swagger-ui.html">Admin panel</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                You may "buy" things here, once logged in or registered
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center flex-column">
            <div class="col d-flex justify-content-center align-items-center">
                Available products:
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <textarea name="res" id="result" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            
            <div class="col">
                <p>Buy items:</p>
                <form onsubmit="orderProducts(event)">
                  <div class="mb-3">
                    <label for="id" class="form-label">User id</label>
                    <input type="text" class="form-control" id="siteUserId" name="siteUserId">
                  </div>
                  <div class="mb-3">
                    <label for="products" class="form-label">Products to order</label>
                    <input type="text" class="form-control" id="productIds" name="productIds">
                    <span id="productsHelpInline" class="form-text">
                      Format: [id1, id2, id3...]
                    </span>
                  </div>
                  <div class="mb-3">
                    <label for="deliverTo" class="form-label">Coordinates</label>
                    <input type="text" class="form-control" id="deliverTo" name="deliverTo">
                    <span id="coordinatesHelpInline" class="form-text">
                      Format: XX.XXX:YY.YYY
                    </span>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted">Semestral work for tjv 2023</span>
        </div>
    
      </footer>
    </div>
    <script src="landing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
