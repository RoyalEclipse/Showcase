    <!-- Shamelessly yoinked from here: https://bootsnipp.com/snippets/dldxB -->
<div class="wrapper fadeInDown">
    <div id="formContent">
  
      <div class="fadeIn first">
          <p>Register form.</p>
      </div>

      <form id="registerForm" onsubmit="sendData(event)">
        <input type="text" id="name" class="fadeIn second" name="name" placeholder="name"required>
        <input type="text" id="surname" class="fadeIn third" name="surname" placeholder="surname"required>
        <input type="email" id="email" class="fadeIn third" name="email" placeholder="email"required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"required>
        <input type="tel" id="phone" class="fadeIn third" name="phoneNumber" placeholder="phone number"required>
        <input type="number" id="credits" class="fadeIn third" name="credits" placeholder="starting credits"required>

        <input type="submit" class="fadeIn fourth" value="Register">
      </form>
  
      <div id="formFooter">
          <p>Your user id is:</p>
          <p id="res"></p>
      </div>
  
    </div>
  </div>
